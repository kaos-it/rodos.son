<!DOCTYPE html>
<html lang="en">

<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            height: 100vh;
            background-attachment: fixed;
           
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #myButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Navbar container */
        .navbar {
            position: fixed;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            top: 0;
            z-index: 1000;
            width: 98%;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style-type: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            position: relative;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.8s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #575757;
        }

        .navbar .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

       
        /* Yeni gizli düymələrin stili */
        .hidden-buttons {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: #333;
    padding: 10px;
    border-radius: 5px;
    animation: fadeIn 2s ease forwards;
    animation-delay: 2s; /* Animasyon başlamadan önce 2 saniye bekle */
    opacity: 0;
    transition: opacity 0.5s ease; /* Opaklık geçişi */
}

/* Fare üzerinde iken gizli düymelerin görünmesi */
.nav-links li:hover .hidden-buttons {
    display: block;
    opacity: 1;
    animation: fadeIn 2s ease forwards; /* Animasyon ile görünme */
}

/* Fare çekildikten sonra 2 saniye boyunca gizli düymələrin ekranda kalması */
.nav-links li .hidden-buttons {
    pointer-events: none; /* Fare etkileşimini devre dışı bırakmak */
}

.nav-links li:hover .hidden-buttons {
    pointer-events: auto; /* Fare üzerine gelindiğinde etkileşimi açmak */
}

.nav-links li .hidden-buttons {
    animation: none; /* Fare çekildiğinde animasyonu sıfırlama */
    opacity: 0;
    transition: opacity 2s ease; /* Fare çekildikten sonra opaklık geçişi */
}

/* Fare öğesinin üzerinden çekildikten 2 saniye sonra kaybolacak */
.nav-links li .hidden-buttons {
    opacity: 0;
    transition-delay: 2s; /* 2 saniye gecikmeli kaybolma */
}


        .hidden-buttons button {
            background-color: #333;
            color: rgb(235, 188, 68);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Animasiya */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mouse hover zamanı gizli düymələrin görünməsi */
        .nav-links li:hover .hidden-buttons {
            display: block;
        }
    </style>
</head>

                    <button><a href="misya.html" style="color: rgb(235, 188, 68); text-decoration: none;">Misiya & Vizyonumuz</a></button>
                </div>
            </li>

                <div class="hidden-buttons">

                    <button><a href="meslehet.html" style="color: rgb(235, 188, 68); text-decoration: none;">Məsləhət</a></button>
                    <button><a href="araşdırma.html" style="color: rgb(235, 188, 68); text-decoration: none;">Araşdırma</a></button>
                </div>
            
            </li>

            
          
            <li><a href="Expert.html" style="color: rgb(235, 188, 68); text-decoration: none;">Ekspertlərimiz</a>
                <li><a href="contact.html" style="color: rgb(235, 188, 68); text-decoration: none;">Bizi seçənlər</a></li>

        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

<div style="display: flex; justify-content: center;">

<script>
          // Toggle menu for mobile view
          function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
</script>
</body>
